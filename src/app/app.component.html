<!DOCTYPE html>
<html>
<head>
  <title>Poetic Food Login Page</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    
    .container {
      max-width: 400px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 20px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #dddddd;
    }
    
    .form-group input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 20px;
      border: none;
      padding: 12px 20px;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .poem-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .poem {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 20px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="poem-overlay">
    <div class="poem">
      <p>In the realm of flavors, where senses ignite,</p>
      <p>We savor each morsel, a delectable sight.</p>
      <p>With spices and herbs, a culinary art,</p>
      <p>Login to indulge, and nourish your heart.</p>
    </div>
    <div class="container">
      <h2>Savor the Taste</h2>
      <form>
        <div class="form-group">
          <label for="username">Whisper your Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your flavorful name">
        </div>
        <div class="form-group">
          <label for="password">Reveal the Secret Recipe:</label>
          <input type="password" id="password" name="password" placeholder="Enter the culinary password">
        </div>
        <div class="form-group">
          <input type="submit" value="Taste the Delight">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
